<html>
<head>
<title>Contacts</title>
<link href="bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link href="bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
</head>

<body>

<div class="container">

  <h1>Contacts</h1>

  <div class="row">
    <ul id="list"></ul>
  </div>

  <form action="/contacts" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" type="text" name="name"/>
    </div>

    <div class="form-group">
      <label for="phones">Phone Numbers (one per line):</label>
      <textarea class="form-control" name="phones"></textarea>
    </div>

    <div class="form-group">
      <label for="emails">Email addresses (one per line):</label>
      <textarea class="form-control" name="emails"></textarea>
    </div>

    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea class="form-control" name="notes"></textarea>
    </div>

    <button type="submit" class="btn btn-default" id="save">Save</button>

    <button type="submit" class="btn btn-default" id="del">Delete</button>

  </form>

</div>

<script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js">
</script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js">
</script>
<script type="text/javascript" src="client.js"></script>

</body>

</html>
