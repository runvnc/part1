<html>
<head>
<title>Contacts</title>
<script type="text/javascript" src="bower_components/bootstrap3.3.4.js">
</script>
</head>

<body>

<ul id="list"></ul>

<label for="name">Name:</label>
<input type="text" name="name"/><br/>
<br/>

<label for="phonelist">Phone Numbers (one per line):</label>
<textarea name="phonelist"></textarea> <br/>
<br/>

<label for="emaillist">Email addresses (one per line):</label>
<textarea name="emaillist"></textarea> <br/>
<br/>

<label for="notes">Notes:</label>
<textarea name="notes"></textarea> <br/>
<br/>

<button id="save">Save</button>

<button id="del">Delete</button>

</body>
</html>
